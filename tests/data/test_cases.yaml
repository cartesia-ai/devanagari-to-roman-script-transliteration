transcripts:
  - input: "दिशानिर्देश"
    expected: "dishaanirdesh"
  - input: "हर topic (विषय) में से आपको 3-4 ज्ञानवर्धक प्रश्न पूछने है।"
    expected: "har topic (vishay) mein se aapko 3-4 gyaanavardhak prashn poochhne hai."
  - input: "क्षमा क्षेत्र के बाहर कक्षा मात्र वैराज्ञ है।"
    expected: "kshama kshetr ke baahar kaksha maatr vairaagy hai."
  - input: "ज़मीन  ज़मीन! झेल लो!"
    expected: "zameen  zameen! jhel lo!"
  - input: "कमला कमल की बातों अमल करती है।"
    expected: "kamla kamal ki baaton amal karti hai."
  - input: "हर हार का जश्न मनाओ।"
    expected: "har haar ka jashn manao."
  - input: "नाचना गाना छत परछत्ती में चलता रहा"
    expected: "naachna gaana chhat parachhatti mein chalta raha"
  - input: "लंदन का मलंग चंदन चंगा छंद पढ़ते हुए चाँद और गेंद के साथ चन्द्रमा को निहार रहा था।"
    expected: "landan ka malang chandan changa chhand padhte hue chaand aur gend ke saath chandrama ko nihaar raha tha."
  - input: "किसी भी topic में आपके द्वारा पुछा गया आखरी प्रश्न"
    expected: "kisi bhi topic mein aapke dvaara puchha gaya aakhri prashn"
  - input: "ऋत्विक ने ये टूल बनाया है।"
    expected: "ritvik ne ye tool banaaya hai."
  - input: "राज! अगर ये तुझसे प्यार करती है तो ये पलट के देखेगी, पलट, पलट।"
    expected: "raaj! agar ye tujhse pyaar karti hai to ye palat ke dekhegi, palat, palat."
  - input: "लंदन पहूँच गए, एक महीना कैसे गुज़रा, पता ही नहीं चला।"
    expected: "landan pahoonch ge, ek maheena kaise guzra, pata hi nahin chala."
  - input: "मैं चाहती हूं कि मेरी बेटी मुझे जाने।"
    expected: "main chaahti hoon ki meri beti mujhe jaane."
  - input: "मम्मा! मैं ये आठ चिठ्ठियां आप के पास छोड़ कर जा रही हूं।"
    expected: "mamma! main ye aath chiththiyaan aap ke paas chhor kar ja rahi hoon."
  - input: "अरे राजेश! यहां आओ यार, ये जो तुम्हारे ससुर जी हैं न, बड़े दिलचस्प इंसान हैं।"
    expected: "are raajesh! yahaan aao yaar, ye jo tumhaare sasur ji hain n, bare dilachasp insaan hain."
  - input: "आपको बजाना- वजाना भी आता है, सिर्फ पोज़ लेकर खड़े हैं।"
    expected: "aapko bajaana- vajaana bhi aata hai, sirph poz lekar khare hain."
